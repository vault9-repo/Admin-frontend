<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - PrimePicks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Body & Background */
    body {
      font-family: 'Inter', sans-serif;
      background: url('background.PNG') no-repeat center center/cover;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 2rem;
    }

    /* Overlay container */
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 1200px;
      width: 95%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Header */
    .overlay h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #10B981;
      text-align: center;
    }

    /* Form */
    #predictionForm input, #predictionForm button {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #D1D5DB;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    #predictionForm input:focus {
      outline: none;
      border-color: #10B981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
    }
    #predictionForm button {
      background-color: #3B82F6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    #predictionForm button:hover {
      background-color: #2563EB;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #D1D5DB;
      padding: 0.75rem 0.5rem;
    }
    th {
      background-color: #F3F4F6;
      font-weight: 600;
    }
    td button {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 500;
    }
    td button.delete {
      background-color: #EF4444;
      color: white;
    }
    td button.delete:hover {
      background-color: #B91C1C;
    }

    /* Logout Button */
    #logoutBtn {
      background-color: #EF4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #B91C1C;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <!-- Header & Logout -->
    <div class="flex justify-between items-center">
      <h1>Admin Panel - Predictions</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    <!-- Prediction Form -->
    <form id="predictionForm" class="grid grid-cols-1 md:grid-cols-5 gap-3">
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="text" id="match" placeholder="Match" required>
      <input type="text" id="prediction" placeholder="Prediction" required>
      <input type="text" id="odds" placeholder="Odds" required>
      <button type="submit" class="col-span-1 md:col-span-5">Add Prediction</button>
    </form>

    <!-- Predictions Table -->
    <div class="overflow-x-auto">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Match</th>
            <th>Prediction</th>
            <th>Odds</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="predictionsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const apiUrl = 'https://admin-backend-7bsj.onrender.com/predictions';
    const table = document.getElementById('predictionsTable');
    const form = document.getElementById('predictionForm');
    const logoutBtn = document.getElementById('logoutBtn');

    // Redirect to login if not logged in
    if (localStorage.getItem('adminLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'login.html';
    });

    // Fetch predictions
    async function fetchPredictions() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        table.innerHTML = data.map(bet => `
          <tr>
            <td>${bet.date}</td>
            <td>${bet.time}</td>
            <td>${bet.match}</td>
            <td>${bet.prediction}</td>
            <td>${bet.odds}</td>
            <td>
              <button class="delete" onclick="deletePrediction('${bet._id}')">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('❌ Error fetching predictions:', err);
      }
    }

    // Add new prediction
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const bet = {
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        match: document.getElementById('match').value,
        prediction: document.getElementById('prediction').value,
        odds: document.getElementById('odds').value,
      };

      try {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bet),
        });
        form.reset();
        fetchPredictions();
      } catch (err) {
        console.error('❌ Error adding prediction:', err);
      }
    });

    // Delete prediction
    async function deletePrediction(id) {
      try {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        fetchPredictions();
      } catch (err) {
        console.error('❌ Error deleting prediction:', err);
      }
    }

    // Initial load
    fetchPredictions();
  </script>

</body>
</html>
