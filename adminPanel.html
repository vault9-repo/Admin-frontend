<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimePicks Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background: url('./images/background.PNG') no-repeat center center/cover;">

  <div class="container">
    <h1>PrimePicks Admin Panel</h1>

    <!-- Add Prediction Form -->
    <form id="predictionForm" class="card">
      <h2>Add New Prediction</h2>
      <input type="text" id="date" placeholder="Date (YYYY-MM-DD)" required>
      <input type="text" id="time" placeholder="Time (HH:MM)" required>
      <input type="text" id="match" placeholder="Match" required>
      <input type="text" id="prediction" placeholder="Prediction" required>
      <input type="text" id="odds" placeholder="Odds" required>
      <button type="submit">Add Prediction</button>
    </form>

    <!-- Bets Table -->
    <div class="card">
      <h2>Stored Predictions</h2>
      <table id="betsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Match</th>
            <th>Prediction</th>
            <th>Odds</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
