<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - PrimePicks</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="overlay max-w-5xl w-full p-6 rounded shadow flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h1>Admin Panel - Predictions</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    <form id="predictionForm">
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="text" id="match" placeholder="Match" required>
      <input type="text" id="prediction" placeholder="Prediction" required>
      <input type="text" id="odds" placeholder="Odds" required>
      <button type="submit">Add Prediction</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Match</th>
          <th>Prediction</th>
          <th>Odds</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="predictionsTable"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://admin-backend-7bsj.onrender.com/predictions';
    const table = document.getElementById('predictionsTable');
    const form = document.getElementById('predictionForm');
    const logoutBtn = document.getElementById('logoutBtn');

    // Redirect if not logged in
    if (localStorage.getItem('adminLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'index.html';
    });

    async function fetchPredictions() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        table.innerHTML = data.map(bet => `
          <tr>
            <td>${bet.date}</td>
            <td>${bet.time}</td>
            <td>${bet.match}</td>
            <td>${bet.prediction}</td>
            <td>${bet.odds}</td>
            <td>
              <button onclick="deletePrediction('${bet._id}')">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('❌ Error fetching predictions:', err);
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const bet = {
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        match: document.getElementById('match').value,
        prediction: document.getElementById('prediction').value,
        odds: document.getElementById('odds').value,
      };

      try {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bet),
        });
        form.reset();
        fetchPredictions();
      } catch (err) {
        console.error('❌ Error adding prediction:', err);
      }
    });

    async function deletePrediction(id) {
      try {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        fetchPredictions();
      } catch (err) {
        console.error('❌ Error deleting prediction:', err);
      }
    }

    // Initial fetch
    fetchPredictions();
  </script>
</body>
</html>
