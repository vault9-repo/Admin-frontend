<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PrimePicks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('background.PNG') no-repeat center center/cover;
      background-size: cover;
    }
    .overlay {
      background: rgba(255,255,255,0.95);
    }
    /* Loader style */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #10B981; /* Tailwind green-500 */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease-in-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- Show Login Button -->
  <button id="showLoginBtn" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 shadow-lg">
    Show Admin Login
  </button>

  <!-- Login Card -->
  <div id="loginCard" class="overlay rounded shadow max-w-sm w-full text-center p-0 fixed fade-in hidden">
    <!-- Green Header -->
    <div class="bg-green-500 text-white py-4 rounded-t">
      <h1 class="text-xl font-bold">Admin Login</h1>
    </div>

    <!-- Login Form -->
    <div class="p-6">
      <input type="password" id="adminPassword" placeholder="Enter Password" class="border p-3 rounded w-full mb-4 focus:outline-green-500">
      <button id="loginBtn" class="bg-green-500 text-white p-3 rounded w-full hover:bg-green-600 flex justify-center items-center">
        Login
        <span id="loader" class="loader hidden"></span>
      </button>
      <p id="loginError" class="text-red-500 mt-2 hidden">Incorrect Password!</p>
    </div>
  </div>

  <script>
    const showLoginBtn = document.getElementById('showLoginBtn');
    const loginCard = document.getElementById('loginCard');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    const loader = document.getElementById('loader');

    // Show login card
    showLoginBtn.addEventListener('click', () => {
      showLoginBtn.classList.add('hidden');
      loginCard.classList.remove('hidden');
      // Trigger fade-in animation
      setTimeout(() => {
        loginCard.classList.add('show');
      }, 50);
      // Center the card
      loginCard.style.top = '50%';
      loginCard.style.left = '50%';
      loginCard.style.transform = 'translate(-50%, -50%)';
      loginCard.style.position = 'fixed';
    });

    // Login functionality
    loginBtn.addEventListener('click', async () => {
      loginError.classList.add('hidden');
      loader.classList.remove('hidden'); // show loader
      loginBtn.disabled = true;

      const password = document.getElementById('adminPassword').value;

      try {
        const res = await fetch('http://localhost:5000/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        setTimeout(() => {
          loader.classList.add('hidden');
          loginBtn.disabled = false;

          if(data.success){
            window.location.href = 'adminPanel.html';
          } else {
            loginError.classList.remove('hidden');
          }
        }, 800);
      } catch(err) {
        loader.classList.add('hidden');
        loginBtn.disabled = false;
        loginError.textContent = "Server error, try again!";
        loginError.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
