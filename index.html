<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - PrimePicks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>PrimePicks Admin Login</h1>
      <form id="loginForm">
        <input type="password" id="password" placeholder="Enter Admin Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="error" class="error"></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://admin-backend-7bsj.onrender.com/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem("adminLoggedIn", "true");
          window.location.href = "adminPanel.html"; // redirect to dashboard
        } else {
          document.getElementById("error").textContent = data.message || "Login failed";
        }
      } catch (err) {
        console.error("‚ùå Login error:", err);
        document.getElementById("error").textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
