<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PrimePicks</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="overlay max-w-sm w-full text-center p-6">
    <h1>Admin Login</h1>
    <input type="password" id="adminPassword" placeholder="Enter Password" required>
    <button id="loginBtn">
      Login
      <span id="loader" class="loader hidden"></span>
    </button>
    <p id="loginError" class="text-red-500 hidden">Incorrect Password!</p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    const loader = document.getElementById('loader');

    // Auto redirect if already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'adminPanel.html';
    }

    loginBtn.addEventListener('click', async () => {
      loginError.classList.add('hidden');
      loader.classList.remove('hidden');
      loginBtn.disabled = true;

      const password = document.getElementById('adminPassword').value;

      try {
        const res = await fetch('https://admin-backend-7bsj.onrender.com/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        setTimeout(() => {
          loader.classList.add('hidden');
          loginBtn.disabled = false;

          if (data.success) {
            localStorage.setItem('adminLoggedIn', 'true');
            window.location.href = 'adminPanel.html';
          } else {
            loginError.classList.remove('hidden');
          }
        }, 800);

      } catch (err) {
        loader.classList.add('hidden');
        loginBtn.disabled = false;
        loginError.textContent = "Server error, try again!";
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
